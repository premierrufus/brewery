{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">

        {% csrf_token %}
        <input type="hidden" name="action" value="set_transfer_tank">
        <input type="hidden" name="do_action" value="yes">

        <div>
            {{ form.transfer_tank }}
            <input type="submit" class="default" style="float: none" value="Change">
            {{ form.transfer_tank.errors }}
        </div>
        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.pk }}/">{{ object.gyle }}</a> - {{ object.transfer_tank }}
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
